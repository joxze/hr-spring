<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>

<div class="container">
    <div class="col-md-5 col-md-offset-2 ">
        <form th:action="@{/registration}" method="post" th:object="${users}">
            <div class="form-group">
                <label for="username" class="form-control-label">Username</label>
                <input type="text" id="username" th:field="*{username}" th:class="${#fields.hasErrors('username')} ? 'form-control  is-invalid' : 'form-control'">
                <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-control-label">password</label>
                <input type="password" id="password" th:field="*{password}" th:class="${#fields.hasErrors('password')} ? 'form-control  is-invalid' : 'form-control'">
                <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
            <div class="form-group">
                <label for="passwordConfrim" class="form-control-label">password</label>
                <input type="password" id="passwordConfrim" th:field="*{passwordConfrim}" th:class="${#fields.hasErrors('passwordConfrim')} ? 'form-control is-invalid' : 'form-control'">
                <span class="error" th:if="${#fields.hasErrors('passwordConfrim')}" th:errors="*{passwordConfrim}"></span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>

    </div>
</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
